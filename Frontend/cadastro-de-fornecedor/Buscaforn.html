
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Consulta</title>
    <link rel="stylesheet" href="Buscaforn.css">
</head>
<body>
    <div class="header">
        <h1>Cadastro de Fornecedor</h1>
    </div>
    <div class="container">
        <div class="form">
            <input type="text" id="razaosocial" placeholder="Razão Social">

            <input type="text" id="nomefantasia" placeholder="Nome Fantasia" required>

            <input type="text" id="apelido" placeholder="Apelido">

            <input type="text" id="grupo" placeholder="Grupo">
        </div>
    </div>

    <div class="buttons">
        <button class="search">
            <!-- Ícone SVG ao lado de "Buscar" -->
            <img src="assets/icon.svg" alt="Ícone Buscar" class="icon">
            Buscar
        </button>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Razão Social</th>
                    <th>Apelido</th>
                    <th>Gurpo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                
                <!-- Adicionar mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>


    <div class="buttons-footer">
        <a href="fornecedor.html" class="search-link">
            <button class="exit">Voltar</button>
        </a>
    </div>

    <div class="logo">
        <img src="assets/Emporio maxx s-fundo 1.svg" alt="Empório Maxx Logo">
    </div>

</body>
</html>
