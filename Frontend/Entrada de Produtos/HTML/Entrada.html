<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Produtos</title>
    <link rel="stylesheet" href="../CSS/Entrada.css">
<body>
    <div class="container">
        <div class="header">
            <h1>Entrada de Produtos</h1>
        </div>

        <div class="form-container">
            <div class="form">

                <!-- Campo Fornecedor com ícone de pesquisa -->
                <label for="fornecedor"></label>
                <div class="input-container">
                    <input type="text" id="fornecedor" class="input-field" placeholder="Fornecedor" required>
                    <a href="fornecedor.html" class="search-link">
                        <button class="plus-icon" onclick="add()">&#43;</button>
                    </a>
            </div>

                <!-- Campo Produto com ícone de pesquisa -->
                <label for="produto"></label>
                <div class="input-container">
                    <input type="text" id="produto" class="input-field" placeholder="Produto" required>
                    <a href="Produto.html" class="search-link">
                        <button class="plus-icon" onclick="add()">&#43;</button>
                    </a>
                </div>

                <!-- Campo Local de Destino com ícone de pesquisa -->
                <label for="local"></label>
                <div class="input-container">
                    <input type="text" id="local" class="input-field" placeholder="Local de destino" required>
                    <a href="" class="search-link">
                        <button class="plus-icon" onclick="add()">&#43;</button>
                    </a>
                </div>

                <!-- Campo Quantidade -->
                <label for="quantidade"></label>
                <input type="number" id="quantidade" placeholder="Quantidade" required disabled>

                <!-- Campos Preço de Custo e Preço de Venda -->
                <div class="CustoeVenda">
                    <div class="input-group">
                        <label for="custo"></label>
                        <input type="number" id="custo" name="custo" placeholder="Preço de Custo" required disabled>
                    </div>
                    <div class="input-group">
                        <label for="venda"></label>
                        <input type="number" id="venda" name="venda" placeholder="Preço de Venda" required disabled>
                    </div>
                </div>
            </div>

            <!-- Botões -->
            <div class="buttons">
                <button class="new" onclick="habilitarCampos()">Novo</button>
                <a href="Busca.html" class="search-link">
                    <button class="search">Buscar</button>
                </a>
                <button class="edit">Alterar</button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>COD</th>
                        <th>QTD</th>
                        <th>Produto</th>
                        <th>Fornecedor</th>
                        <th>P.Custo</th>
                        <th>P.Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <a href="../../../home.html" class="search-link">
            <button class="exit">Sair</button>
        </a>
        <div class="logo">
            <img src="../Fotos/Emporio maxx s-fundo.png" alt="Empório Maxx Logo">
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Função para habilitar os campos bloqueados
        function habilitarCampos() {
            document.getElementById('quantidade').disabled = false;
            document.getElementById('custo').disabled = false;
            document.getElementById('venda').disabled = false;
        }
    </script>
</body>
</html>
