<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina de Perfil</title>
  <link rel="stylesheet" href="../CSS/Pagina1.css">
</head>
<body>
    <div class="Fundo">
        
        <div class="container">
    
            <button class="edit-button" onclick="habilitarCampos()">
            <img src="../Imagens/Lapis.png" alt="Editar" /> Alterar
            </button>

                <div class="label">Nome:</div>
                    <input type="text" class="input-field" value="" />

                    <div class="label">Sobrenome:</div>
                    <input type="text" class="input-field" value="" />

                    <div class="label">Login:</div>
                    <input type="text" id="login" class="input-field"  required disabled />
                    
                    <div class="label">Senha:</div>
                        <div class="input-container">
                            <input type="password" id="senha" class="input-field" required maxlength="4" disabled />
                            <button type="button" class="toggle-visibility" onclick="togglePasswordVisibility('senha')" disabled>üëÅ</button>
                        </div>
                    </div>
            
            <button class="logout-button">
            <a href="../../../home.html" class="search-link" style="text-decoration: none;">
                <img src="../Imagens/seta-esquerda.png" alt="Sair" /> Sair
            </a>
            </button>

        </div>
    </div>
        
    <script>
        function habilitarCampos() {
            document.getElementById("login").disabled = false;
            document.getElementById("senha").disabled = false;
            const senhaInput = document.getElementById('senha');
            const toggleButton = document.querySelector('.toggle-visibility');
    
            senhaInput.disabled = false;
            toggleButton.disabled = false;
        }

        function togglePasswordVisibility(senhaId) {
            const senhaInput = document.getElementById(senhaId);
            const button = document.querySelector('.toggle-visibility');
            
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                button.textContent = "üëÅ"; // √çcone para ocultar
            } else {
                senhaInput.type = "password";
                button.textContent = "üëÅ"; // √çcone para exibir
            }
        }
            
    </script>

</body>
</html
