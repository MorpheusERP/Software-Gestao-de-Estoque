<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphues Erp</title>
    <link rel="stylesheet" href="Frontend/Home Page/CSS/homepadrao.css">
</head>
<body>
    <div class="Fundo">
        <div class="Conteudo">
           <div class="Usuario">
            <img src="Frontend/Home Page/Imagens/Usuario.png" alt="Perfil" class="perfil-imagem" style="width: 75px; height: 70px; margin-right: -283px; margin-top: 15px;">
           </div>
            <!-- Seletor de data adicionado aqui -->
                <div style="position: center;">
                    <input type="date" id="datePicker" text="Selecione uma Data" />
                </div>
                    <div class="container">
                        <div class="coluna">

                            <a href="Frontend/Saida de Produtos/HTML/saidaproduto.html" class="search-link">
                                <button class="Relatorios"style="text-decoration: none ;height: 125px; width: 315px; border-radius: 25px; background: linear-gradient(to top, #cccccc, #666666);">Saida de Produto</button>
                            </a>
                            
                            <a href="Frontend/Entrada de Produtos/HTML/Entrada.html" class="search-link">
                                <button class="Relatorios" style="text-decoration: none;height: 125px; width: 315px; border-radius: 25px; background: linear-gradient(to top, #cccccc, #666666);">Entrada Produtos</button>
                            </a>
                            
                            <button class="Relatorios" style="height: 125px; width: 315px; border-radius: 25px; background: linear-gradient(to top, #cccccc, #666666);">Relatórios</button>
                        </div>
                    </div>
            <div class="Emporio">
                <img src="Frontend/Home Page/Imagens/Emporio maxx s-fundo.png" alt="">
            </div>
        </div>
    </div>
 
    <script>
        // Definir a data atual no seletor de data
        const dateInput = document.getElementById('datePicker');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Mês de 0 a 11
        const dd = String(today.getDate()).padStart(2, '0'); // Dia de 1 a 31
        dateInput.value = `${yyyy}-${mm}-${dd}`; // Formato YYYY-MM-DD
    </script>
</body>
</html>
